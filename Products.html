<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .product-container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    h3 {
      color: #333;
      margin: 10px 0;
    }
    p {
      color: #777;
      font-size: 0.9em;
    }
    .price {
      color: #5a67d8;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5a67d8;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4c51bf;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <img src="https://via.placeholder.com/300" alt="Product Image">
    <h3>Product Name</h3>
    <p>Product description goes here. It's a simple, elegant product.</p>
    <div class="price">$29.99</div>
    <button type="button">Add to Cart</button>
  </div>
</body>
</html>
