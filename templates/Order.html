<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Table</title>
  <style>
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #a8e063, #8fd3f4, #91eae4, #76b852);
    background-size: 600% 600%;
    animation: gradientShift 10s ease infinite;
}
@keyframes gradientShift {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        } 
    }

.container {
  width: 80%;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  
}

h1 {
  text-align: center;
  color: #333;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

thead tr {
  background-color: #76b852;
  color: white;
}

thead th, tbody td {
  padding: 12px;
  text-align: center;
  border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

tbody tr:hover {
  background-color: #f1f1f1;
}

button {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
}

.yes-btn {
  background-color: #28a745;
  color: white;
}

.no-btn {
  background-color: #dc3545;
  color: white;
}

button:hover {
  opacity: 0.9;
}
button1 {
            padding: 10px 20px;
            background-color: #000B58;
            color: #F3F3E0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

button1:hover {
            background-color: #133E87;
        }

  </style>
</head>
<body>
  <div class="container">
    <h1>Order Table</h1>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Service Name</th>
          <th>Location</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Cleaning</td>
          <td>loc1</td>
          <td>10000</td>
          <td>
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/">
        <button1 type="Select">Home</button1>
        </a>
    
    </div>
  </div>
</body>
</html>
